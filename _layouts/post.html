---
layout: default
---
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #111;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
      padding: 2rem 0;
      position: relative;
    }

    .post-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .post-thumbnail {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 2px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      margin: 0 auto 1rem;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .logo:hover {
      transform: rotate(360deg);
      background: rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      font-weight: 700;
      color: #fff;
    }

    .post-meta {
      color: rgba(255,255,255,0.6);
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .post-tag {
      display: inline-block;
      padding: 0.2rem 0.8rem;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .post-content {
      font-size: 1.1rem;
      line-height: 1.8;
      color: rgba(255,255,255,0.9);
    }

    .post-content h2 {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #fff;
    }

    .post-content p {
      margin: 1.5rem 0;
    }

    .post-content ul, .post-content ol {
      margin: 1.5rem 0;
      padding-left: 1.5rem;
    }

    .post-content li {
      margin: 0.5rem 0;
    }

    .post-content code {
      background: rgba(255,255,255,0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .post-content pre {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    .back-to-blog {
      display: inline-flex;
      align-items: center;
      margin-top: 3rem;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      gap: 0.5rem;
    }

    .back-to-blog:hover {
      color: #fff;
      transform: translateX(-4px);
    }

    .back-arrow {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <article class="post"  style="padding-top: 100px;">
      <div class="post-header">
        {% if page.thumbnail %}
        <div class="post-thumbnail" style="background-image: url('{{ site.baseurl }}{{ page.thumbnail }}')"></div>
        {% endif %}
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
          <span>{{ page.date | date: "%B %d, %Y" }}</span>
          {% if page.category %}
          <span class="post-tag">{{ page.category }}</span>
          {% endif %}
        </div>
      </div>

      <div class="post-content">
        {{ content }}
      </div>
    </article>

    <a href="{{ site.baseurl }}/blog" class="back-to-blog">
      <span class="back-arrow">‚Üê</span>
      Back to Blog
    </a>
  </div>
</body>
</html>
