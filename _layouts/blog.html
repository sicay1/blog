---
layout: default
---

<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
      padding: 2rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    .header-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      z-index: -1;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 2px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      margin: 0 auto 1rem;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .logo:hover {
      transform: rotate(360deg);
      background: rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      font-weight: 700;
      color: #fff;
    }

    .blog-posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .post {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .post:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .post-thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 12px 12px 0 0;
    }

    .post-content {
      padding: 1.5rem;
    }

    .post-title {
      font-size: 1.5rem;
      margin: 0 0 1rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .post-title a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .post-title a:hover {
      color: #66b3ff;
    }

    .post-meta {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .post-tag {
      display: inline-block;
      padding: 0.2rem 0.8rem;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .post-excerpt {
      color: rgba(255,255,255,0.8);
      margin: 0;
      line-height: 1.6;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      margin-top: 2rem;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      gap: 0.5rem;
    }

    .back-home:hover {
      color: #fff;
      transform: translateX(-4px);
    }

    .back-arrow {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
{{ content }}
</body>
</html>
