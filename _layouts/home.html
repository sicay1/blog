<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.author.name }} - {{ site.author.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.minimal-landing {
  height: 100vh;
  width: 100vw;
  margin: 0;
  padding: 0;
  position: relative;
  overflow: hidden;
  background: #000;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

#bgVideo {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: 1;
  opacity: 0.5;
  object-fit: cover;
  filter: brightness(0.8) contrast(1.2);
}

.content-wrapper {
  position: relative;
  z-index: 3;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.center-content {
  text-align: center;
  color: #fff;
  padding: 20px;
  max-width: 700px;
  animation: fadeIn 1s ease-out;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  width: 50px;
  height: 50px;
  line-height: 50px;
  border: 2px solid rgba(255,255,255,0.9);
  border-radius: 50%;
  margin: 0 auto 2rem;
  transition: all 0.3s ease;
}

.logo:hover {
  transform: rotate(360deg);
  background: rgba(255,255,255,0.1);
}

h1 {
  font-size: 56px;
  font-weight: 700;
  margin: 0;
  color: #fff;
  letter-spacing: -1px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.divider {
  width: 40px;
  height: 3px;
  background: #fff;
  margin: 1.5rem auto;
  opacity: 0.8;
}

.subtitle {
  font-size: 24px;
  color: rgba(255, 255, 255, 0.9);
  margin: 0 0 1rem;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.description {
  font-size: 18px;
  color: rgba(255, 255, 255, 0.7);
  margin: 0 0 2rem;
  line-height: 1.6;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.cta-container {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 2rem;
}

.primary-cta, .secondary-cta {
  display: inline-block;
  padding: 12px 28px;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  letter-spacing: 0.3px;
}

.primary-cta {
  background: #fff;
  color: #000;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.primary-cta:hover {
  background: rgba(255,255,255,0.9);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  text-decoration: none;
}

.secondary-cta {
  color: #fff;
  border: 1.5px solid rgba(255,255,255,0.6);
}

.secondary-cta:hover {
  background: rgba(255,255,255,0.1);
  border-color: #fff;
  transform: translateY(-2px);
  text-decoration: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  h1 {
    font-size: 42px;
  }
  
  .subtitle {
    font-size: 20px;
  }
  
  .description {
    font-size: 16px;
    padding: 0 20px;
  }

  .cta-container {
    flex-direction: column;
    gap: 15px;
    padding: 0 20px;
  }

  .logo {
    width: 40px;
    height: 40px;
    line-height: 40px;
    font-size: 20px;
  }
}
  </style>
</head>
<body>
{{ content }}
</body>
</html>
